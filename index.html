<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Hunger Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>Food Hunger Games</h1>

    <!-- INPUT + START -->
    <div class="controls">
      <input
        id="playerName"
        type="text"
        placeholder="Type name and press Enter"
        autocomplete="off"
      />
      <button id="startGameBtn">Start</button>
    </div>

    <!-- PLAYER LIST -->
    <ul id="playerList"></ul>

    <!-- GAME LOG -->
    <div id="gameLog"></div>

    <!-- RESET AT BOTTOM -->
    <div class="actions">
      <button id="resetGameBtn">Reset</button>
    </div>
  </div>

  <script src="foods.js"></script>
  <script src="data/events.js"></script>
  <script src="game.js"></script>
</body>
</html>
